{% extends 'mailing/base.html' %}


{% block content %}
<br>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="cart-body">
                <div class="card-body">
                    <h3 class="card-title"> Client: {{ object.full_name }}</h3>
                    <div class=" mb-6"> Email: {{ object.email }}</div>
                    <div class=" mb-6"> Comment: {{ object.comment }}</div>
                </div>
                <div class="card-footer">
                    <a href="{% url 'mailing:client_list' %}" class="btn btn-outline-primary mb-2 align-center">Back</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
