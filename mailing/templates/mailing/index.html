{% extends 'mailing/base.html' %}
{% block content %}

<title>Home</title>

<ul class="nav col-12 col-md-left  justify-content-left ">
    <li><a class="nav-link px-2">Total: {{ mailings_count }}</a></li>
    <li><a class="nav-link px-4">Active: {{ mailings_is_active_count }}</a></li>
    <li><a class="nav-link px-3">Clients: {{ unique_clients_count }}</a></li>

</ul>

<main role="main" class="inner cover">
    <h2 class="cover-heading">Home</h2>
</main>
<br>

<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for object in object_list %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ blog.preview }}">
            <div class="card-body">
              <p class="card-text">{{ object.title }}</p>
              <p class="card-text">{{ object.body }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-primary" href="{% url 'blog:view' object.pk %}" role="button">View</a>
                  <a class="btn btn-primary" href="{% url 'blog:edit' object.pk %}" role="button">Edit</a>
                  <a class="btn btn-primary" href="{% url 'blog:delete' object.pk %}" role="button">Delete</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

{% endblock %}
