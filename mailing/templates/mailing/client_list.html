{% extends 'mailing/base.html' %}
{% block content %}
{% load my_tags %}
<title>Clients</title>

<main role="main" class="inner cover">
    <h2 class="cover-heading">Clients list</h2>
    <h3 class="card-title"><a class="btn btn-outline-primary" href="{% url 'mailing:client_create' %}">Create new client</a>
    </h3>
    <br>
</main>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-2">
    {% for object in objects_list %}
    <div class="col-4">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">{{ object.full_name }}</h3>
            </div>
            <div class="card-footer">
                <div class=" mb-2"> email: {{ object.email }}</div>
                <a class="mb-4"></a>
                <a class="btn btn-outline-primary " href="{% url 'mailing:client_detail' object.pk %}">View</a>
                <a class="btn btn-outline-primary " href="{% url 'mailing:client_update' object.pk %}">Edit</a>
                <a class="btn btn-outline-primary " href="{% url 'mailing:client_delete' object.pk %}">Delete</a>
            </div>
        </div>
    </div>
    <br>
    {% endfor %}
</div>
{% endblock %}
